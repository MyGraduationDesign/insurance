<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>健康保险保费计算器</title>
    <meta http-equiv="content-type" content="text/html" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(function() {
            $("#check").click(function(){
                if($("#age").val().trim()==""){
                    alert("年龄不能为空");
                    $("#age").focus();
                    return false;
                }
                if($("#mony").val().trim()==""){
                    alert("投保保额不能为空");
                    $("#mony").focus();
                    return false;
                }
            })
        })
    </script>
</head>
<body>
    <!--  header-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 col-lg-12" style="text-align: center;background-color: red;margin: 3px">
                <h2 style="padding: 5px;">中国人民健康保险</h2>
            </div>
        </div>
    </div>

    <!--  context-->
    <div class="container" style="background-color: #286090">
        <div class="row">
            <!-- logo -->
            <div class="col-lg-12 col-md-12">
                <img src="./images/picc.jpg" alt="logo" style="width: 100%;height: 100%;margin: 5px 0;">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-4 col-md-4"></div>
            <div class="col-lg-4 col-md-4">
                <div><h1 style="text-align: center;color: #c7254e"><b>保费计算器</b></h1></div>
                <form role="form" class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-4 control-label">性别</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="sex">
                                <option>男</option>
                                <option>女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-4 control-label">年龄</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="age" placeholder="请输入年龄（必填）" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">缴费年限</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="year">
                                <option>一次交清</option>
                                <option>5年</option>
                                <option>10年</option>
                                <option>20年</option>
                                <option>30年</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-sm-4 control-label">保障期间</label>
                        <div class="col-sm-8">
                            <select class="form-control" name="dataTime">
                                <option>终身</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="age" class="col-sm-4 control-label">投保保额(万元)</label>
                        <div class="col-sm-8">
                            <input type="number" class="form-control" id="mony" placeholder="请输入投保保额（必填）" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="button" class="btn btn-default btn-lg btn-block" id="check">保费计算</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
</body>
</html>
